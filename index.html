<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>[Under Development - Funnctionality will be added later.]</h2>
    <div class="header-section">
        <h2 class="title">Manage Your Bookmarks</h2>
    </div>
    <!-- Add Bookmark Button -->
    <div class="add-bookmark">
        <h1>Add Bookmark</h1>
    </div>

    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="favicon.png" alt="Favicon">
                <a href="http://prothomalo.com" target="_blank">Prothom Alo</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="favicon.png" alt="Favicon">
                <a href="http://prothomalo.com" target="_blank">Prothom Alo</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="favicon.png" alt="Favicon">
                <a href="http://prothomalo.com" target="_blank">Prothom Alo</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-container show-modal" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add A Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Website Name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">
                            Website Name
                        </label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">
                            Website URL
                        </label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">SAVE BOOKMARK</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
